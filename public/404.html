<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffie Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="apps/apk.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("https://t4.ftcdn.net/jpg/04/46/10/57/360_F_446105785_jTYfSPFvdBwoPpVS1p0z0LaEySRBQ4ML.jpg");
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            text-align: center;
            padding: 40px 20px;
        }
        
        .error-content {
            background-color: white;
            border-radius: 12px;
            padding: 50px 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }
        
        .error-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #6F4E37, #C4A484);
        }
        
        .error-icon {
            font-size: 80px;
            color: #6F4E37;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #6F4E37;
        }
        
        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .coffee-spill {
            width: 250px;
            height: 250px;
            background-image: url("https://media-cdn.tripadvisor.com/media/photo-s/16/86/17/9c/coffie.jpg");
            border-radius: 50%;
            background-position: center;
            display: inline-block;
            position: relative;
            margin: 30px 0;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #6F4E37, #C4A484);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(111, 78, 55, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(111, 78, 55, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .search-box {
            max-width: 400px;
            margin: 30px auto;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            padding-left: 45px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            border-color: #C4A484;
            box-shadow: 0 0 0 3px rgba(196, 164, 132, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 0.9rem;
        }
        
        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .photo-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .photo-item:hover {
            transform: scale(1.03);
        }
        
        .photo-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
            color: #6F4E37;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .error-content {
                padding: 30px 20px;
            }
            
            .search-results {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1>404 - Page Not Found</h1>
            <p>Oops! The page you're looking for seems to have gone on a coffee break.</p>
            <div class="coffee-spill"></div>
            <p>Maybe the page was moved, deleted, or you spilled coffee on the URL.</p>
            
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" class="search-input" placeholder="Search for coffee images...">
            </div>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Searching for coffee...
            </div>
            
            <div class="error-message" id="error-message"></div>
            
            <div class="search-results" id="search-results"></div>
            
            <a href="index.html" class="btn">
                <i class="fas fa-home"></i> Back to Home
            </a>
            
            <div class="footer">
                <p>Â© 2023 Coffee Shop. All rights reserved. | Images from Unsplash</p>
            </div>
        </div>
    </div>

    <script>
        // Unsplash API Configuration
        const UNSPLASH_ACCESS_KEY = 'bNf1fq2p6XENfQnZ6KAne40raJcwkzxFs4DWTvZHuY8'; // Replace with your actual Unsplash Access Key
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error-message');
        
        // Debounce function to limit API calls
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }
        
        // Fetch images from Unsplash
        async function searchUnsplash(query) {
            if (!query) {
                searchResults.innerHTML = '';
                return;
            }
            
            loadingElement.style.display = 'block';
            errorElement.style.display = 'none';
            searchResults.innerHTML = '';
            
            try {
                const response = await fetch(
                    `https://api.unsplash.com/search/photos?page=1&query=${encodeURIComponent(query)}&client_id=${UNSPLASH_ACCESS_KEY}`
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch images');
                }
                
                const data = await response.json();
                displayResults(data.results);
            } catch (error) {
                console.error('Error fetching images:', error);
                errorElement.textContent = 'Failed to load images. Please try again later.';
                errorElement.style.display = 'block';
            } finally {
                loadingElement.style.display = 'none';
            }
        }
        
        // Display search results
        function displayResults(photos) {
            if (photos.length === 0) {
                searchResults.innerHTML = '<p>No coffee images found. Try another search term.</p>';
                return;
            }
            
            const html = photos.map(photo => `
                <div class="photo-item">
                    <img src="${photo.urls.small}" alt="${photo.alt_description || 'Coffee image'}" loading="lazy">
                </div>
            `).join('');
            
            searchResults.innerHTML = html;
        }
        
        // Event listener with debounce
        searchInput.addEventListener('input', debounce((e) => {
            searchUnsplash(e.target.value.trim());
        }, 500));
        
        // Optional: Focus the search input on page load
        window.addEventListener('DOMContentLoaded', () => {
            searchInput.focus();
        });
    </script>
</body>
</html>
